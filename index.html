<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyAnime - World's Best Anime Streaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    #anime-list, #anime-details {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .anime-card {
      width: 180px;
      cursor: pointer;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 10px;
      background-color: #1e1e1e;
      transition: transform 0.2s;
    }

    .anime-card:hover {
      transform: scale(1.05);
    }

    .anime-card img {
      width: 100%;
      border-radius: 10px;
    }

    #anime-details {
      flex-direction: column;
      align-items: center;
    }

    video {
      width: 100%;
      max-width: 720px;
      margin-top: 20px;
    }

    #search-bar {
      text-align: center;
      margin: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }

    #pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }

    #pagination button {
      padding: 10px 20px;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #pagination button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŒ SkyAnime ðŸŒŒ</h1>
  <div id="search-bar">
    <input type="text" id="search" placeholder="Search any anime...">
    <button onclick="searchAnime()">Search</button>
  </div>

  <h2>ðŸ”¥ Trending Anime</h2>
  <div id="anime-list"></div>

  <div id="pagination">
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
  </div>

  <div id="anime-details"></div>

  <script>
    const CORS_PROXY = "https://api.allorigins.win/raw?url=";
    const BASE_URL = "https://api-consumet-org-beta.vercel.app";
    let currentPage = 1;
    let isSearching = false;

    function fetchTrending(page = 1) {
      isSearching = false;
      document.getElementById("anime-details").innerHTML = '';
      fetch(`${CORS_PROXY}${BASE_URL}/anime/zoro/trending?page=${page}`)
        .then(res => res.json())
        .then(data => renderAnimeList(data.results))
        .catch(err => console.error("Trending fetch error", err));
    }

    function renderAnimeList(animeList) {
      const container = document.getElementById("anime-list");
      container.innerHTML = "";
      animeList.forEach(anime => {
        const card = document.createElement("div");
        card.className = "anime-card";
        card.innerHTML = `
          <img src="${anime.image}" />
          <p>${anime.title.english || anime.title.romaji}</p>
        `;
        card.onclick = () => showAnimeDetails(anime.id);
        container.appendChild(card);
      });
    }

    function showAnimeDetails(id) {
      document.getElementById("anime-details").innerHTML = "Loading...";
      fetch(`${CORS_PROXY}${BASE_URL}/anime/zoro/info?id=${id}`)
        .then(res => res.json())
        .then(data => {
          const detailsContainer = document.getElementById("anime-details");
          detailsContainer.innerHTML = `
            <h2>${data.title.english || data.title.romaji}</h2>
            <p>${data.description || "No description available."}</p>
            <h3>Episodes</h3>
            <div id="episodes"></div>
          `;
          const epContainer = document.getElementById("episodes");
          data.episodes.forEach(ep => {
            const btn = document.createElement("button");
            btn.textContent = `Episode ${ep.number}`;
            btn.onclick = () => loadEpisodeStream(ep.id);
            epContainer.appendChild(btn);
          });
        })
        .catch(err => console.error("Anime info fetch error", err));
    }

    function loadEpisodeStream(episodeId) {
      document.getElementById("anime-details").innerHTML += "<p>Loading video...</p>";
      fetch(`${CORS_PROXY}${BASE_URL}/anime/zoro/watch?episodeId=${episodeId}`)
        .then(res => res.json())
        .then(data => {
          const video = document.createElement("video");
          video.controls = true;
          video.src = data.sources[0].url;
          const container = document.getElementById("anime-details");
          container.appendChild(video);
        })
        .catch(err => console.error("Watch fetch error", err));
    }

    function searchAnime() {
      const query = document.getElementById("search").value.trim();
      if (!query) return;
      isSearching = true;
      document.getElementById("anime-details").innerHTML = '';
      fetch(`${CORS_PROXY}${BASE_URL}/anime/zoro/${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => renderAnimeList(data.results))
        .catch(err => console.error("Search fetch error", err));
    }

    function nextPage() {
      currentPage++;
      if (!isSearching) fetchTrending(currentPage);
    }

    function prevPage() {
      if (currentPage > 1) currentPage--;
      if (!isSearching) fetchTrending(currentPage);
    }

    fetchTrending();
  </script>
</body>
</html>
