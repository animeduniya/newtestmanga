<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkyAnime üåå - World's Best Anime Streaming Website</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    img {
      border-radius: 10px;
      margin: 10px;
    }
    a {
      color: cyan;
      display: block;
      margin: 5px;
      text-decoration: none;
    }
    .episode-link:hover {
      text-decoration: underline;
    }
    .anime-card {
      display: inline-block;
      margin: 15px;
      text-align: center;
    }
    .back-btn {
      background: #333;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>SkyAnime üåå</h1>
  <div id="app">
    <p>Loading...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const animeId = params.get("id");
    const episodeId = params.get("episodeId");
    const BASE_URL = "https://api-consumet-org-beta.vercel.app";

    const app = document.getElementById("app");

    // --- EPISODE PLAYER ---
    if (episodeId) {
      fetch(`${BASE_URL}/anime/zoro/watch?episodeId=${episodeId}`)
        .then(res => res.json())
        .then(data => {
          app.innerHTML = `
            <a class="back-btn" href="javascript:history.back()">‚Üê Back</a>
            <h2>Now Playing</h2>
            <video src="${data.sources[0].url}" controls width="720"></video>
          `;
        }).catch(err => {
          app.innerHTML = `<p>‚ö†Ô∏è Failed to load episode. Please try again later.</p>`;
        });

    // --- ANIME DETAILS ---
    } else if (animeId) {
      fetch(`https://graphql.anilist.co`, {
        method: "POST",
        headers: { "Content-Type": "application/json", Accept: "application/json" },
        body: JSON.stringify({
          query: `query ($id: Int) {
            Media(id: $id, type: ANIME) {
              title { romaji }
            }
          }`,
          variables: { id: parseInt(animeId) }
        })
      })
      .then(res => res.json())
      .then(anilistData => {
        const title = anilistData.data.Media.title.romaji;

        // Now search Zoro by title
        fetch(`${BASE_URL}/anime/zoro/${encodeURIComponent(title)}`)
          .then(res => res.json())
          .then(searchData => {
            if (!searchData.results || searchData.results.length === 0) {
              app.innerHTML = `<p>‚ùå Could not find "${title}" on Zoro.</p>`;
              return;
            }

            const zoroId = searchData.results[0].id;

            fetch(`${BASE_URL}/anime/zoro/info?id=${encodeURIComponent(zoroId)}`)
              .then(res => res.json())
              .then(data => {
                let html = `
                  <a class="back-btn" href="./">‚Üê Back</a>
                  <h2>${data.title}</h2>
                  <img src="${data.image}" width="200">
                  <p>${data.description || "No description available."}</p>
                  <h3>Episodes</h3>
                `;
                data.episodes.forEach(ep => {
                  html += `<a class="episode-link" href="?episodeId=${ep.id}">Episode ${ep.number}</a>`;
                });
                app.innerHTML = html;
              });
          });
      });

    // --- HOMEPAGE (Trending Anime from AniList) ---
    } else {
      const query = `
        query {
          Page(perPage: 10) {
            media(type: ANIME, sort: TRENDING_DESC) {
              id
              title {
                romaji
              }
              coverImage {
                large
              }
            }
          }
        }
      `;

      fetch("https://graphql.anilist.co", {
        method: "POST",
        headers: { "Content-Type": "application/json", Accept: "application/json" },
        body: JSON.stringify({ query })
      })
      .then(res => res.json())
      .then(data => {
        const animeList = data.data.Page.media;
        app.innerHTML = "<h2>Trending Anime</h2>";
        animeList.forEach(anime => {
          const div = document.createElement("div");
          div.className = "anime-card";
          div.innerHTML = `
            <h3>${anime.title.romaji}</h3>
            <a href="?id=${anime.id}">
              <img src="${anime.coverImage.large}" width="200">
            </a>
          `;
          app.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
